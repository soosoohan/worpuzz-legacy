<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>워퍼즈</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #209087;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
  }
  h1 {
    font-size: 3em;
    margin: 20px 0 10px;
    color: #EF0;
  }
  p.rule {
    margin: 0 0 10px;
    font-size: 1em;
    color: #EF0;
    text-align: center;
    line-height: 1.4;
  }
  .container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 10px;
  }
  #npcScore, #userScore {
    background-color: #209087; /* 전체 화면 배경과 같게 */
    color: #fff;
    width: 180px;
    min-height: 300px;
    padding: 10px;
    box-sizing: border-box;
    border: none;
    border-radius: 12px;
  }
  #npcScore h2, #userScore h2 {
    font-size: 1.2em;
    margin-top: 0;
    margin-bottom: 10px;
  }
  #npcScore p, #userScore p {
    font-size: 1.1em;
    margin: 5px 0;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(10, 50px);
    grid-gap: 5px;
    padding: 10px;
    background-color: #0E756D;
    border-radius: 12px;
  }
  .cell {
    width: 50px;
    height: 50px;
    background-color: #CFF9FF;
    color: #0A6A79;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.3em; /* 더 크게 */
    font-weight: bold; /* 굵게 */
    cursor: pointer;
    user-select: none;
    border-radius: 4px;
  }
  .revealed {
    background-color: #fff;
  }
  .revealed.clover {
    background-color: #d0f5d0;
    font-size: 1.5em;
  }
  .word-owned-user {
    background-color: #fff9c4; /* 연한 노랑 */
  }
  .word-owned-npc {
    background-color: #ffe0e0;
  }
  .btn-container {
    display: flex;
    gap: 10px;
    margin: 15px;
  }
  button {
    font-size: 1.1em;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #CFF9FF;
    color: #0A6A79;
    border-radius: 12px;
    border: none;
  }
  button:hover {
    background-color: #1baf8f;
    color: #fff;
  }
</style>
</head>

<p class="rule">

  🍀 네잎클로버를 찾으면 주변이 열리고, 한 번 더 기회를 얻습니다.
</p>

<div class="container">

"거드럭거드럭","곤드레만드레","굼지럭굼지럭","꼼지락꼼지락","달그락달그락","덜그럭덜그럭","두리번두리번","드르렁드르렁","만지작만지작","부스럭부스럭","부시럭부시럭","붉으락푸르락","사부작사부작","어슬렁어슬렁","엎치락뒤치락","오도독오도독","쨍그랑쨍그랑","출렁출렁출렁","후루룩후루룩",

];
const gridSize = 10;
const totalCells = gridSize * gridSize;
let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
let resultShown = false;
let clovers = new Set();

const gameEl = document.getElementById('game');
const userScoreEl = document.getElementById('userScore');
const npcScoreEl = document.getElementById('npcScore');
const retryBtn = document.getElementById('retryBtn');

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function getRandomWords(n) {
  const temp = [...wordList];
  shuffle(temp);
  return temp.slice(0, n);
}

function getRandomDirection() {
  const dirs = [
    { x: 1, y: 0 },
    { x: 0, y: 1 },
    { x: 1, y: 1 },
  ];
  return dirs[Math.floor(Math.random() * dirs.length)];
}

function canPlaceWord(word, x, y, dx, dy) {
  for (let i = 0; i < word.length; i++) {
    let nx = x + dx * i;
    let ny = y + dy * i;
    if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize) return false;
    let index = ny * gridSize + nx;
    if (board[index] && board[index] !== word[i]) return false;
    if (usedIndexes.has(index)) return false;
  }
  return true;
}

function placeWord(word) {
  for (let attempt = 0; attempt < 100; attempt++) {
    let dir = getRandomDirection();
    let x = Math.floor(Math.random() * gridSize);
    let y = Math.floor(Math.random() * gridSize);
    if (canPlaceWord(word, x, y, dir.x, dir.y)) {
      let positions = [];
      for (let i = 0; i < word.length; i++) {
        let nx = x + dir.x * i;
        let ny = y + dir.y * i;
        let idx = ny * gridSize + nx;
        board[idx] = word[i];
        usedIndexes.add(idx);
        positions.push(idx);
      }
      wordMap[word] = positions;
      return true;
    }
  }
  return false;
}

function placeClovers(count) {
  clovers.clear();
  while (clovers.size < count) {
    const idx = Math.floor(Math.random() * totalCells);
    if (!usedIndexes.has(idx)) clovers.add(idx);
  }
}

  const filler = '가각간값같갛개거건걸검것게곁고골공괴교구국굴궁그근글금기긴길김까깜깨꺾껴꼼꽁꾸끔나난날낮낯내넘넣네년놀놈누눈뉴는니님다닥달담대댄더던덩데도동두드득든듣들등디딜딱때땡똑뚫뛰라락란람랐랑래랜러레려력렸로롭르른를리린림마막만말맘맛맞매맨머먹먼멀멋메멘며면모목몰무문묻물뭘미민밀바박반받발밤밥방뱅버벅번법벼별보복볼봐봤부북분불붙브블비빈빌빔빛빠빡빨빼뻥뿔사살상새색생서선섬섭섰세셋소속솜수숙순숲쉬슴시신실싶쌍쓰씌씻아악안알았앞애야양어얼엄업없었엉에여열영옛오온올옴옷옹와왔왜우운울원위유윤으은을음의이익인일잃임입있잊자작잖잘장재저적전정제져졸좀좋주줄중줬지진집짜짝찍차착참창채책척천청체쳤초촌출췄취치친카켜코콜크큰테토트튼파판폭폼핀필하학한할해햄했행현형호혼화환히힘'.split('')
  shuffle(filler);
  let iFiller = 0;
  for (let i = 0; i < totalCells; i++) {
    if (!board[i] && !clovers.has(i)) {
      board[i] = filler[iFiller++ % filler.length];
    }
  }
}

function updateScore() {
  userScoreEl.innerHTML = "<h2>나:</h2>" + foundBy.user.map(w => `<p>${w}</p>`).join("");
  npcScoreEl.innerHTML = "<h2>컴퓨터:</h2>" + foundBy.npc.map(w => `<p>${w}</p>`).join("");
}

function reveal(index) {
  if (revealed[index]) return;
  revealed[index] = true;
  const cell = gameEl.children[index];
  cell.classList.add('revealed');
  cell.textContent = board[index];
}

function checkWords() {
  for (let word of words) {
    if (foundWords.has(word)) continue;
    const positions = wordMap[word];
    if (positions.every(i => revealed[i])) {
      foundWords.add(word);
      let owner = currentPlayer === 'user' ? 'user' : 'npc';
      foundBy[owner].push(word);
      for (let i of positions) {
        gameEl.children[i].classList.add(owner === 'user' ? 'word-owned-user' : 'word-owned-npc');
      }
      updateScore();
    }
  }

  if (foundWords.size === words.length && !resultShown) {
    resultShown = true;
    let userCount = foundBy.user.length;
    let npcCount = foundBy.npc.length;
    if (userCount > npcCount) {
      userScoreEl.innerHTML += "<p style='font-size:1.3em; margin-top:10px;'>🎉 승리</p>";
      npcScoreEl.innerHTML += "<p style='font-size:1.3em; margin-top:10px;'>😢 패배</p>";
    } else if (npcCount > userCount) {
      npcScoreEl.innerHTML += "<p style='font-size:1.3em; margin-top:10px;'>🎉 승리</p>";
      userScoreEl.innerHTML += "<p style='font-size:1.3em; margin-top:10px;'>😢 패배</p>";
    }
  }
}

function switchTurn() {
  currentPlayer = currentPlayer === 'user' ? 'npc' : 'user';
  if (currentPlayer === 'npc' && !resultShown) {
    setTimeout(npcTurn, 800);
  }
}

function npcTurn() {
  let options = revealed.map((rev, idx) => !rev ? idx : null).filter(idx => idx !== null);
  if (options.length === 0) return;
  let choice = options[Math.floor(Math.random() * options.length)];
  handleClick(choice);
}

function handleClick(index) {
  if (revealed[index] || resultShown) return;

  if (clovers.has(index)) {
    const cell = gameEl.children[index];
    cell.classList.add('revealed', 'clover');
    cell.textContent = '🍀';
    revealed[index] = true;

    const dx = [0, 0, -1, 1, 0];
    const dy = [-1, 1, 0, 0, 0];
    for (let d = 0; d < dx.length; d++) {
      const nx = index % gridSize + dx[d];
      const ny = Math.floor(index / gridSize) + dy[d];
      if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
        const nIdx = ny * gridSize + nx;
        reveal(nIdx);
      }
    }
    checkWords();
    if (!resultShown && currentPlayer === 'npc') {
      setTimeout(npcTurn, 800);
    }
    return;
  }

  reveal(index);
  checkWords();
  switchTurn();
}

function init() {
  board = Array(totalCells).fill(null);
  revealed = Array(totalCells).fill(false);
  wordMap = {};
  foundWords = new Set();
  foundBy = { user: [], npc: [] };
  currentPlayer = 'user';
  usedIndexes = new Set();
  words = getRandomWords(13);
  resultShown = false;

  for (let word of words) {
    placeWord(word);
  }
  placeClovers(5);
  fillEmptyCells();
  updateScore();

  gameEl.innerHTML = '';
  for (let i = 0; i < totalCells; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.addEventListener('click', () => {
      if (currentPlayer === 'user') {
        handleClick(i);
      }
    });
    gameEl.appendChild(cell);
  }
}

retryBtn.addEventListener('click', init);
init();
</script>
