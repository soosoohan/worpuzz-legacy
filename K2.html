function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function getRandomDirection() {
  const dirs = [
    { x: 1, y: 0 },
    { x: 0, y: 1 },
    { x: 1, y: 1 },
  ];
  return dirs[Math.floor(Math.random() * dirs.length)];
}

function canPlaceWord(word, x, y, dx, dy) {
  for (let i = 0; i < word.length; i++) {
    let nx = x + dx * i;
    let ny = y + dy * i;
    if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize) return false;
    let index = ny * gridSize + nx;
    if (board[index] && board[index] !== word[i]) return false;
    if (usedIndexes.has(index)) return false;
  }
  return true;
}

function placeWord(word) {

  }

}

function reveal(index) {
  if (revealed[index]) return;
  revealed[index] = true;
  const cell = gameEl.children[index];
  cell.classList.add('revealed');
  cell.textContent = board[index];
}

function checkWords() {
  for (let word of words) {
    if (foundWords.has(word)) continue;
    const positions = wordMap[word];
    if (positions.every(i => revealed[i])) {
      foundWords.add(word);
      let owner = currentPlayer === 'user' ? 'user' : 'npc';
      foundBy[owner].push(word);
      for (let i of positions) {
        gameEl.children[i].classList.add(owner === 'user' ? 'word-owned-user' : 'word-owned-npc');
      }
      updateScore();
    }
  }

  if (foundWords.size === words.length && !resultShown) {
    resultShown = true;
    let userCount = foundBy.user.length;
    let npcCount = foundBy.npc.length;
    if (userCount > npcCount) {
      userScoreEl.innerHTML += "<p style='font-size:1.3em; margin-top:10px;'>ğŸ‰ ìŠ¹ë¦¬</p>";
      npcScoreEl.innerHTML += "<p style='font-size:1.3em; margin-top:10px;'>ğŸ˜¢ íŒ¨ë°°</p>";
    } else if (npcCount > userCount) {
      npcScoreEl.innerHTML += "<p style='font-size:1.3em; margin-top:10px;'>ğŸ‰ ìŠ¹ë¦¬</p>";
      userScoreEl.innerHTML += "<p style='font-size:1.3em; margin-top:10px;'>ğŸ˜¢ íŒ¨ë°°</p>";
    }
  }
}

function switchTurn() {
  currentPlayer = currentPlayer === 'user' ? 'npc' : 'user';
  if (currentPlayer === 'npc' && !resultShown) {
    setTimeout(npcTurn, 800);
  }
}

function npcTurn() {
  let options = revealed.map((rev, idx) => !rev ? idx : null).filter(idx => idx !== null);
  if (options.length === 0) return;
  let choice = options[Math.floor(Math.random() * options.length)];
  handleClick(choice);
}

function handleClick(index) {
  if (revealed[index] || resultShown) return;

  if (clovers.has(index)) {
    const cell = gameEl.children[index];
    cell.classList.add('revealed', 'clover');
    cell.textContent = 'ğŸ€';
    revealed[index] = true;

    const dx = [0, 0, -1, 1, 0];
    const dy = [-1, 1, 0, 0, 0];
    for (let d = 0; d < dx.length; d++) {
      const nx = index % gridSize + dx[d];
      const ny = Math.floor(index / gridSize) + dy[d];
      if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
        const nIdx = ny * gridSize + nx;
        reveal(nIdx);
      }
    }
    checkWords();
    if (!resultShown && currentPlayer === 'npc') {
      setTimeout(npcTurn, 800);
    }
    return;
  }

  reveal(index);
  checkWords();
  switchTurn();
}

function init() {
  board = Array(totalCells).fill(null);
  revealed = Array(totalCells).fill(false);
  wordMap = {};
  foundWords = new Set();
  foundBy = { user: [], npc: [] };
  currentPlayer = 'user';
  usedIndexes = new Set();
  words = getRandomWords(13);
  resultShown = false;

  for (let word of words) {
    placeWord(word);
  }
  placeClovers(5);
  fillEmptyCells();
  updateScore();

  gameEl.innerHTML = '';
  for (let i = 0; i < totalCells; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.addEventListener('click', () => {
      if (currentPlayer === 'user') {
        handleClick(i);
      }
    });
    gameEl.appendChild(cell);
  }
}

retryBtn.addEventListener('click', init);
init();
</script>
